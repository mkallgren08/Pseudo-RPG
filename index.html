<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dresden Files</title>
	<!-- Reset CSS -->
<!-- 	<link rel="stylesheet" type="text/css" href=""> -->
	<!-- Bootstrap CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>
	<script type = "text/javascript" src = "./assets/javascript/game.js"></script>

	
</head>
<body>
	<div class="container body-wrapper">
			<div class="page-header header">
				<h1><strong id = "title">Dresden Files Challenge</strong></h1>
			</div>
		

		<div class="row" id = "champ-select">
			<div class="col-md-12">
				<h2>ChampSelect!</h2>
				<div class="btn-group" role="group" aria-label="...">
		  			<button type="button" class="btn btn-default " id = "to-baddies">Show Baddies</button>
		  			  <div class="col-md-4" id = "Harry-Dresden">
					    <div class="thumbnail">
					      <img src="..." alt="Harry Dresden" class = "portrait">
						      <div class="caption">
						        <h3><span class = "name"></span></h3>
							        <ul>
							        	<li></li>
							        	<li><span class = "height"></span></li>
							        	<li><span class = "occupation"></span></li>
							        	<li><strong><span class = "hp"></strong></span></li>
							        	<li><strong><span class = "damage"></strong></span></li>
							        </ul>
							        <p><button class="btn btn-primary" role="button">Select</button></p>
						      </div>
					    </div>
					  </div>
				</div>
			</div>
		</div>
		<div class="row" id = "baddie-gallery">
			<div class="col-md-12">
				<h2>Baddie Gallery!</h2>
				<div class="btn-group" role="group" aria-label="...">
		  			<button type="button" class="btn btn-default" id = "to-champs">Back to Champs</button>
		  			<button type="button" class="btn btn-default " id = "to-arena">Go to Arena</button>
				</div>
			</div>
		</div>

		<div class="row" id = "arena">
			<div class="col-md-12">
				<h2>Battle Arena</h2>
				<div class="btn-group" role="group" aria-label="...">
		  			<button type="button" class="btn btn-default " id = "to-baddies">Back to Baddies</button>
		  			<button type="button" class="btn btn-default " id = "to-lvlup">Go to Level-Up Screen</button>
				</div>
			</div>
		</div>

		<div class="row" id = "level-up-screen">
			<div class="col-md-12">
				<h2>Level-Up Screen</h2>
				<div class="btn-group" role="group" aria-label="...">
		  			<button type="button" class="btn btn-default " id = "to-arena">Back to Arena</button>
		  			<button type="button" class="btn btn-default " id = "to-endgame">Go to End Game</button>
				</div>
			</div>
		</div>

		<div class="row" id = "endgame-screen">
			<div class="col-md-12">
				<h2>End Game Screen</h2>
				<div class="btn-group" role="group" aria-label="...">
		  			<button type="button" class="btn btn-default " id = "to-lvlup">Back to Level Up</button>
				</div>
			</div>
		</div>
	</div> <!-- End Body Wrapper -->

</body>

</html>
